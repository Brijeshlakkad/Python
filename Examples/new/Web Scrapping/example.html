<script type="text/javascript">
function signfun(){
	var fname = document.getElementById("fname").value;
	var lname = document.getElementById("lname").value;
	var email = document.getElementById("email").value;
	var mno = document.getElementById("mno").value;
	var pas = document.getElementById("pass").value;
	if(fname=='')
		{
			document.getElementById("fname").focus();
			document.getElementById("mfname").innerHTML="Please fill up - First Name";
			return false;
		}
		else
		{
			document.getElementById("mfname").innerHTML="";
		}
		if(lname=='')
		{
			document.getElementById("lname").focus();
			document.getElementById("mlname").innerHTML="Please fill up - Last Name";
			return false;
		}
		else
		{
			document.getElementById("mlname").innerHTML="";
		}
	if(email=='')
		{
			document.getElementById("email").focus();
			document.getElementById("memail").innerHTML="Please fill up - Email";
			return false;
		}
		else
		{
			document.getElementById("memail").innerHTML="";
		}
	var m="^[\\w-_\.]*[\\w-_\.]\@[\\w]\.+[\\w]+[\\w]$";
	if (email.match(m))
	{
		document.getElementById("memail").innerHTML="";
	}
	else{
		document.getElementById("email").focus();
		document.getElementById("memail").innerHTML="Wrong email id";
		return false;
	}
	if(mno=='')
		{
			document.getElementById("mno").focus();
			document.getElementById("mmno").innerHTML="Please fill up - Mobile Number";
			return false;
		}
		else
		{
			document.getElementById("mmno").innerHTML="";
		}
	if (mno.length==10)
	{
		document.getElementById("mmno").innerHTML="";
	}
	else{
		document.getElementById("mno").focus();
		document.getElementById("mmno").innerHTML="Mobile Number should be 10 digit";
		return false;
	}
	if(pas=='')
		{
			document.getElementById("pass").focus();
			document.getElementById("mpass").innerHTML="Please fill up - Password";
			return false;
		}
		else
		{
			document.getElementById("mpass").innerHTML="";
		}
	var m=/^[0-9]+[!@#$%^&*]$/;
	if (pas.match(m)&&(pas.length<12||pas.length>6))
	{
		document.getElementById("mpass").innerHTML="";
	}
	else{
		document.getElementById("pass").focus();
		document.getElementById("mpass").innerHTML="Password must contain at least one special character and length must be between 8 to 12";
		return false;
	}
	var cpas = document.getElementById("cpass").value;
	if (cpas==pas)
	{
		document.getElementById("mcpass").innerHTML="";
	}
	else{
		document.getElementById("cpass").focus();
		document.getElementById("mcpass").innerHTML="Password does not match";
		return false;
	}

}

	if (email.match(m))
	{
		document.getElementById("mlemail").innerHTML="";
	}
	else{
		document.getElementById("lemail").focus();
		document.getElementById("mlemail").innerHTML="Wrong email id";
		return false;
	}
	if(pas=='')

			document.getElementById("lpass").focus();
			document.getElementById("mlpass").innerHTML="Please fill up - Password";
			return false;
		}

		}
}
